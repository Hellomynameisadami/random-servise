<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=1, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        div {
            width: 300px;
            display: flex;
            flex-flow: column;
        }
        body {
            margin-left: 300px calc(50% - 150px);
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", () => {

            document.querySelector("#loginForm").style.display = "flex"
            document.querySelector("#emailForm").style.display = "none"
        });
    </script>
    <title>Document</title>
</head>

<body>
    <div id="loginForm">
        <label for="email">Email</label>
        <input type="email" id="email">
        <label for="email">Password</label>
        <input type="password" id="password">
        <button type="button" class="btn btn-outline-success" onclick="login()">Login</button>
    </div>    
    <div id="emailForm">
        <label for="to">Email</label>
        <input type="email" id="to">
        <label for="subject">Тема</label>
        <input type="text" id="subject">
        <label for="body">Текст листа</label>
        <textarea id="body"></textarea>
        <button type="button" class="btn btn-outline-dark" onclick="send()">Відправити</button>
    </div>

</body>

</html>
